<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Rating Component</title>
</head>
<body>
    <div id="submit-card-body">
        <div id="star-icon">
            <img src="images/icon-star.svg" alt="star icon" >
        </div>
        <div>
            <h1>How did we do?</h1>
            <p class="how-did-we">Please let us know how we did with your support</p>
            <p class="how-did-we">request. All feedback is appreciated to help us </p>
            <p class="how-did-we">improve our offering!</p>
        </div>
        <div id="rating">
            <div class="number-circle" onClick="turnOrange()"><p class="number">1</p></div>
            <div class="number-circle" onClick="turnOrange()"><p class="number">2</p></div>
            <div class="number-circle" onClick="turnOrange()"><p class="number">3</p></div>
            <div class="number-circle" onClick="turnOrange()"><p class="number">4</p></div>
            <div class="number-circle" onClick="turnOrange()"><p class="number">5</p></div>
        </div>
        <button type="submit" onClick="submitRating">SUBMIT</button> 
    </div>
   

    <script src="script.js"></script>
</body>
</html>
